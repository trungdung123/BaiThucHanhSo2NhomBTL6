<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body>
	<h1>Delete Product</h1>
	<form th:action="@{/products/delete-product/{id}(id=${product.id})}" th:object="${product}" method="post">
		<div class="form-group">
			<label for="">Product code:</label> <input type="text"
				th:field="*{code}" class="form-control" placeholder="Enter product code" id="" readonly="readonly">
		</div>
		<div class="form-group">
			<label for="">Product description:</label> <input type="text"
				th:field="*{description}" class="form-control" placeholder="Enter product description" id="" readonly="readonly">
		</div>
		<div class="form-group">
			<label for="">Product price:</label> <input type="number"
				th:field="*{price}" class="form-control" placeholder="Enter product price" id="" readonly="readonly">
		</div>
		<button name="choose" value="yes" type="submit" class="btn btn-primary">Yes</button>
		<button name="choose" value="no" type="submit" class="btn btn-primary">No</button>
	</form>
</body>
</html>
